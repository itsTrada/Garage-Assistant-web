<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Garage Assistant Login</title>
      <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="login-page">
  <div class="form">
    <form method="POST" action="register" class="register-form">
      <input type="text" name="regEmail" placeholder="Email address"/>
      <input type="text" name="regName" placeholder="Name"/>
      <input type="text" name="regId" placeholder="ID"/>
      <input type="text" name="regMobile" placeholder="Mobile"/>
      <input type="password" name="regPassword" placeholder="Password"/>
      <input type="password" name="regCfrmPassword" placeholder="Confirm password"/>
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    
    <form method="POST" action="login" class="login-form">
      <input type="text" name="liEmail" placeholder="Email"/>
      <input type="password" name="liPassword"  placeholder="Password"/>
      <button>login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
